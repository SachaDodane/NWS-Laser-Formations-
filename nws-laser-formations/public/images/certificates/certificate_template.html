<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificat de réussite</title>
  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f9ff;
      color: #1f2937;
    }
    .certificate {
      width: 297mm;
      height: 210mm;
      margin: 0 auto;
      background-color: white;
      border: 20px solid #3b82f6;
      position: relative;
      box-sizing: border-box;
    }
    .certificate-inner {
      border: 2px solid #3b82f6;
      margin: 15px;
      height: calc(100% - 30px);
      padding: 50px;
      background-color: #f0f9ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .title {
      font-size: 40px;
      color: #1e3a8a;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      height: 80px;
    }
    .content {
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 100%;
    }
    .intro {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .student-name {
      font-size: 36px;
      color: #2563eb;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .course-statement {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .course-title {
      font-size: 32px;
      color: #1e3a8a;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .date {
      font-size: 20px;
      margin-bottom: 40px;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
    }
    .signature {
      margin-bottom: 20px;
    }
    .signature-line {
      width: 200px;
      height: 2px;
      background-color: #3b82f6;
      margin: 10px auto;
    }
    .company {
      font-size: 20px;
      font-weight: bold;
    }
    .legal {
      font-size: 14px;
      color: #64748b;
      margin-top: 20px;
    }
    .decoration {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #3b82f6;
      opacity: 0.1;
      border-radius: 50%;
    }
    .decoration.top-left {
      top: 20px;
      left: 20px;
    }
    .decoration.top-right {
      top: 20px;
      right: 20px;
    }
    .decoration.bottom-left {
      bottom: 20px;
      left: 20px;
    }
    .decoration.bottom-right {
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <div class="decoration top-left"></div>
    <div class="decoration top-right"></div>
    <div class="decoration bottom-left"></div>
    <div class="decoration bottom-right"></div>
    
    <div class="certificate-inner">
      <div class="header">
        <div class="logo">
          <img src="/images/courses/laser_education_icon.png" alt="NWS Laser Formations">
        </div>
        <div class="title">CERTIFICAT DE RÉUSSITE</div>
      </div>
      
      <div class="content">
        <div class="intro">Ce certificat atteste que</div>
        <div class="student-name">{{USER_NAME}}</div>
        <div class="course-statement">a complété avec succès la formation</div>
        <div class="course-title">{{COURSE_TITLE}}</div>
        <div class="date">Délivré le {{COMPLETION_DATE}}</div>
      </div>
      
      <div class="footer">
        <div class="signature">
          <div class="signature-line"></div>
          <div class="company">NWS Laser Formations</div>
        </div>
        <div class="legal">Ce certificat confirme l'achèvement réussi de tous les modules de la formation.</div>
      </div>
    </div>
  </div>
</body>
</html>
