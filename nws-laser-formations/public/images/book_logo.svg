<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066cc" />
      <stop offset="100%" stop-color="#0080ff" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Book base -->
  <rect x="80" y="80" width="352" height="352" rx="10" ry="10" fill="url(#gradient)" filter="url(#shadow)"/>
  
  <!-- Book cover -->
  <rect x="80" y="80" width="40" height="352" rx="10" ry="10" fill="#004080"/>
  
  <!-- Book pages -->
  <rect x="120" y="100" width="292" height="312" rx="5" ry="5" fill="#ffffff"/>
  
  <!-- Bookmark -->
  <path d="M360 80 L360 160 L380 140 L400 160 L400 80 Z" fill="#ff6b6b"/>
  
  <!-- Laser beam effect -->
  <path d="M150 180 L380 180" stroke="#ff6b6b" stroke-width="4" stroke-linecap="round"/>
  <path d="M150 240 L350 240" stroke="#ffcc00" stroke-width="4" stroke-linecap="round"/>
  <path d="M150 300 L330 300" stroke="#8a2be2" stroke-width="4" stroke-linecap="round"/>
  <path d="M150 360 L310 360" stroke="#0080ff" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Laser title effect -->
  <text x="170" y="150" font-family="Arial, sans-serif" font-weight="bold" font-size="40" fill="#0066cc">FORMATIONS</text>
</svg>
